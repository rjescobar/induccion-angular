<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{titulo}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" *ngFor="let item of lista">

                <a *ngIf="item.activo" class="nav-link" [routerLink]="item.enlace"
                    routerLinkActive="link-activo">{{ item.titulo }}
                    <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <input #inputElement class="form-control mr-sm-2" type="text" [value]="titulo" (input)="eventoInput($event)"
                placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="eventoClick()">Search</button>
        </div>
    </div>
</nav>
